<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Projekt9</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <ul class="top_bar">
            <li>
                <button class="btn-wallet">
                    <span class="icon-wallet"></span>
                    <span class="icon-amount">$1,500.00</span>
                    <span class="icon-arrow-down-small"></span>
                </button>
            </li>
            <li>
                <button class="btn-notification">
                    <span class="icon-notification"></span>
                    <div class="dot-notification"></div>
                </button>
            </li>
            <li>
                <button class="btn-profile">
                    <span class="icon-profile"></span>
                    <a href="#">Leonardo Dicaprio</a>
                </button>
            </li>
            <li>
                <button class="btn-quit">
                    <span class="icon-quit"></span>
                </button>
            </li>
        </ul>
    </header>
    <!----ASIDE CONTAINER-->
    <aside>
        <nav>
            <div class="sidebar-container">
                <div class="sidebar-logo">
                    <img src="images/logo.png" alt="logo">
                    <span class="fas fa-bars hamburger"></span>
                </div>
                <ul>
                    <li><a href="#general"><span class="icon-general"></span>General</a></li>
                    <li><a href="#details"><span class="icon-details"></span>Details</a></li>
                    <li><a href="#links"><span class="icon-links"></span>Links</a></li>
                    <li><a href="#banners"><span class="icon-banners"></span>Banners</a></li>
                    <li><a href="#personalData"><span class="icon-personaldata"></span>Personal data</a></li>
                    <li><a href="#payout"><span class="icon-payout"></span>Payout</a></li>
                    <li><a href="#postback"><span class="icon-postback"></span>Postback</a></li>
                </ul>
                <div class="sidebar-manager">
                    <div class="header-manager">your manager</div>
                    <div class="manager-photo">
                        <img src="images/manager-photo.png">
                        <div class="manager-name">Mikhael E.</div>
                    </div>
                </div>
            </div>
        </nav>

    </aside>


    <!-- MAIN CONTAINER--->
    <main>
        <section class=" page">
            <div class="section-header">
                <h4>general statistic</h4>
            </div>
            <form class="period-form">
                <div class="period-form-container">
                    <input class="start-period" type="date" name="startData">
                    <input class="end-period" type="date" name="endData">
                    <span class="icon-calendar"></span>
                </div>
                <button class="btn-refresh">
                    <span class="icon-refresh"></span>
                </button>
            </form>
            <div class="main-statistic-container">
                <div class="statistic-container-first">
                    <div>
                        <h2>Visit signups</h2><span>124</span>
                    </div>
                    <div>
                        <h2>Net deposit</h2><span>564</span>
                    </div>
                </div>
                <div class="statistic-container-second">
                    <div>
                        <h2>FTD</h2><span>445</span>
                    </div>
                    <div>
                        <h2>Turn over</h2><span>432</span>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-header">
                    <h4>Earnings chart</h4>
                </div>
                <div class="chart-graphic-container">
                    <div class="chart-graphic">
                        <canvas id="myChart"></canvas>

                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
